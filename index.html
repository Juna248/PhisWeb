<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Free Fire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="ff-logo.png" alt="Free Fire Logo" class="logo">
        <h2>Masuk ke Akun Free Fire</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Email atau Nomor HP" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="note">Pembuat: Arjuna uop mabin.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
